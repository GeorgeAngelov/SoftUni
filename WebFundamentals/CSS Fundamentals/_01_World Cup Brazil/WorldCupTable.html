<!DOCTYPE html>
<html>
<head>
    <title>Word Cup Scoreboard</title>
    <link href="styles/table.css" rel="stylesheet" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>Country</td>
                <td>Result</td>
                <td>Country</td>
                <td>Group</td>
                <td colspan="4">Place a Bet</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Brazil<div class="image"> </div></td>
                <td>1 - 3</td>
                <td>Mexico<div class="image"> </div></td>
                <td>A</td>
                <td>Brazil</td>
                <td>
                    <input type="number"
                           name="first-team"
                           class="goals-count"
                           min=0 max=10
                           value="0"
                           disabled="disabled" />
                    -
                    <input type="number"
                           name="second-team"
                           class="goals-count"
                           min=0 max=10
                           value="0"
                           disabled="disabled" />
                </td>
                <td>Mexico</td>
                <td>
                    <input type="submit"
                           value=""
                           class="image"
                           disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td>Spain<div class="image"> </div></td>
                <td>1 - 5</td>
                <td>Netherlands<div class="image"> </div></td>
                <td>B</td>
                <td>Spain</td>
                <td>
                    <input type="number"
                           name="first-team"
                           class="goals-count"
                           min=0 max=10
                           value="0"
                           disabled="disabled" />
                    -
                    <input type="number"
                           name="second-team"
                           class="goals-count"
                           min=0 max=10
                           value="0"
                           disabled="disabled" />
                </td>
                <td>Netherlands</td>
                <td>
                    <input type="submit"
                           value=""
                           class="image"
                           disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td>Italy<div class="image"> </div></td>
                <td>2 - 1</td>
                <td>England<div class="image"> </div></td>
                <td>C</td>
                <td>Italy</td>
                <td>
                    <input type="number"
                           name="first-team"
                           class="goals-count"
                           min=0 max=10
                           value="0"
                           disabled="disabled" />
                    -
                    <input type="number"
                           name="second-team"
                           class="goals-count"
                           min=0 max=10
                           value="0"
                           disabled="disabled" />
                </td>
                <td>England</td>
                <td>
                    <input type="submit"
                           value=""
                           class="image"
                           disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td>Argentina<div class="image"> </div></td>
                <td> - </td>
                <td>Bosnia and Herz<div class="image"> </div></td>
                <td>F</td>
                <td>Argentina</td>
                <td>
                    <input type="number"
                           name="first-team"
                           class="goals-count enabled"
                           min=0 max=10
                           value="0" />
                    -
                    <input type="number"
                           name="second-team"
                           class="goals-count enabled"
                           min=0 max=10
                           value="0" />
                </td>
                <td>Bosnia and Herz</td>
                <td>
                    <input type="submit"
                           value=""
                           class="image enabled" />
                </td>
            </tr>
            <tr>
                <td>Germany<div class="image"> </div></td>
                <td> - </td>
                <td>Portugal<div class="image"> </div></td>
                <td>E</td>
                <td>Germany</td>
                <td>
                    <input type="number"
                           name="first-team"
                           class="goals-count enabled"
                           min=0 max=10
                           value="0" />
                    -
                    <input type="number"
                           name="second-team"
                           class="goals-count enabled"
                           min=0 max=10
                           value="0" />
                </td>
                <td>Portugal</td>
                <td>
                    <input type="submit"
                           value=""
                           class="image enabled" />
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
