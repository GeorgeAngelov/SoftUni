<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Nested Tables</title>
    <link href="styles/NestedTableStyles.css" rel="stylesheet" />
</head>
<body>
    <table border="1">
        <tbody>
            <tr>
                <td><img src="images/softUniLogo.png"/></td>
                <td>
                    <table id="nestedtable" border="1">
                        <tbody>
                            <tr>
                                <td>Software</td>
                            </tr>
                            <tr>
                                <td>University</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
